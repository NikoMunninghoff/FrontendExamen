<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../img/Maria_logo.png" type="image/x-icon" alt="Logo van Maria van Gelder">
    <title>Hoofdpagina</title>
    <!-- Declaratie tekenset -->
    <meta lang="UTF-8">
    <!-- Declaratie viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link CSS bestand -->
    <link rel="stylesheet" href="../css/stylesheetMenu.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <!-- Include Vue.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- Menu box -->
    <div class="ParentMenu">
        <a href="index.html">
            <figure><img src="../img/Maria_logo_transparent.png" alt="Logo" class="MenuLogo"></figure>
        </a>
        <div class="MenuBoxes">
            <a href="informatie.html">
                <div class="MenuButton">Informatie</div>
            </a>
            <a href="overzicht.html">
                <div class="MenuButton">Overzicht</div>
            </a>
            <a href="nieuws.html">
                <div class="MenuButton">Nieuws</div>
            </a>
            <a href="contact.html">
                <div class="MenuButton">Contact</div>
            </a>
        </div>
    </div>

    <div class="InfoFotoBox">
        <!-- slider -->
        <div class="FotoAlbum">
            <div class="SlideHP">
                <IMG src="../img/kunst1.jpg" alt="Afbeelding 1" class="FotosHP">
                <div class="text">Turmoil</div>
                
            </div>
            <div class="SlideHP">
                <IMG src="../img/kunst2.png" alt="Afbeelding 2" class="FotosHP">
                <div class="text">Koe</div>
            </div>
            <div class="SlideHP">
                <IMG src="../img/kunst3.jpg" alt="Afbeelding 3" class="FotosHP">
                <div class="text">Bloemen in de wind</div>
            </div>
            <div class="SlideHP">
                <IMG src="../img/kunst4.jpg" alt="Afbeelding 4" class="FotosHP">
                <div class="text">Serenity</div>
            </div>
            <div class="SlideHP">
                <IMG src="../img/kunst5.jpg" alt="Afbeelding 5" class="FotosHP">
                <div class="text">Stadsleven</div>
            </div>
        </div>
    </div>

    <script>
        //Creates a new vue instance
        new Vue({
            el: '#app',
            data: {
                slideIndex: 0,
                //The images that are being used
                slides: [
                    'kunst1.jpg',
                    'kunst2.png',
                    'kunst3.jpg',
                    'kunst4.jpg',
                    'kunst5.jpg'
                ]
            },
            mounted() {
                //Method to start the slideshow when its called on
                this.startSlideshow();
            },
            methods: {
                //Starts the slide and shows a new image every 4 seconds
                startSlideshow() {
                    setInterval(this.showSlides, 4000);
                },
                showSlides() {
                    // Hide all slides
                    this.slides.forEach((slide, index) => {
                        document.getElementsByClassName('FotosHP')[index].style.display = 'none';
                        document.getElementsByClassName('text')[index].style.display = 'none';
                    });
        
                    // Increment the slide index
                    this.slideIndex++;
                    if (this.slideIndex > this.slides.length) {
                        this.slideIndex = 1;
                    }
        
                    // Display the current slide
                    document.getElementsByClassName('FotosHP')[this.slideIndex - 1].style.display = 'block';
                    document.getElementsByClassName('text')[this.slideIndex - 1].style.display = 'block';
                }
            }
        });
    </script>
   
</body>
</html>
